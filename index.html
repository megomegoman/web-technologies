<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Общая информация</legend>
      <div>
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" placeholder="Иванов">
      </div>
      <div>
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Иван">
      </div>
      <div>
        <label for="patronymic">Отчество</label>
        <input type="text" id="patronymic" placeholder="Иванович">
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="mail@mail.ru">
      </div>
    </fieldset>
    <fieldset>
      <legend>Пол</legend>
      <div>
        <input name="gender" type="radio" id="man">
        <label for="man">М</label>
        <input name="gender" type="radio" id="woman">
        <label for="woman">Ж</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Хобби</legend>
      <div>
        <input name="hobby" type="checkbox" id="drawing">
        <label for="drawing">Рисование</label>
        <input name="hobby" type="checkbox" id="reading">
        <label for="reading">Чтение</label>
        <input name="hobby" type="checkbox" id="knitting">
        <label for="knitting">Вязание</label>
        <input name="hobby" type="checkbox" id="cooking">
        <label for="cooking">Рисование</label>
      </div>
    </fieldset>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
  </form>
</body>
</html>
